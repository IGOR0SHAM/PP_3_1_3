<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:method="POST" th:action="@{/admin/registration}" th:object="${user}">
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> email Error</div>
  <br/>
  <label for="username">Введите username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> username Error</div>
  <br/>
  <label for="password">Введите password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> password Error</div>
  <br/>
  <label for="listRole">Roles:</label><br>
  <div th:each="role : ${roles}">
    <input type="checkbox" id="role_${role.id}" name="listRole" th:value="${role.id}"
           th:checked="${user.listRole.contains(role)}"> <label th:text="${role.rolename}"></label><br>
  </div>
  <br/>
  <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
